<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animation AOS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- SweetAlert -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                        accent: '#3B82F6',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-header">
            <h1>Feedback Form</h1>
            <p>We value your opinion</p>
        </div>

        <div class="form-content">
            <form id="feedbackForm">
                <div class="form-group">
                    <div data-aos="fade-right" data-aos-delay="100">
                        <label for="name"
                            class="block text-xl font-semibold text-gray-800 dark:text-white mb-4 flex items-center">
                            <div
                                class="w-10 h-10 bg-purple-100 dark:bg-purple-900 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-user text-purple-600 dark:text-purple-400 text-xl"></i>
                            </div>
                            Name
                        </label>
                        <input type="text" id="name" placeholder="Enter Your Name" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <div data-aos="fade-right" data-aos-delay="150">
                        <label for="fname"
                            class="block text-xl font-semibold text-gray-800 dark:text-white mb-4 flex items-center">
                            <div
                                class="w-10 h-10 bg-blue-100 dark:bg-blue-900 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-user-friends text-blue-600 dark:text-blue-400 text-xl"></i>
                            </div>
                            Father Name
                        </label>
                        <input type="text" id="fname" placeholder="Enter Your Father Name" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <div data-aos="fade-right" data-aos-delay="200">
                        <label class="block text-xl font-semibold text-gray-800 dark:text-white mb-4 flex items-center">
                            <div
                                class="w-10 h-10 bg-pink-100 dark:bg-pink-900 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-venus-mars text-pink-600 dark:text-pink-400 text-xl"></i>
                            </div>
                            Gender
                        </label>
                        <div class="gender-options">
                            <div class="gender-option">
                                <input type="radio" id="gender" name="female" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="gender" name="male" value="male">
                                <label for="male">Male</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div data-aos="fade-right" data-aos-delay="250">
                        <label for="date"
                            class="block text-xl font-semibold text-gray-800 dark:text-white mb-4 flex items-center">
                            <div
                                class="w-10 h-10 bg-green-100 dark:bg-green-900 rounded-xl flex items-center justify-center mr-4">
                                <i class="fas fa-calendar-alt text-green-600 dark:text-green-400 text-xl"></i>
                            </div>

                            Date & Time
                        </label>
                        <input type="datetime-local" id="date" class="form-input">
                    </div>

                    <div class="form-group">
                        <div data-aos="fade-right" data-aos-delay="300">

                            <label
                                class="block text-xl font-semibold text-gray-800 dark:text-white mb-4 flex items-center">
                                <div
                                    class="w-10 h-10 bg-yellow-100 dark:bg-yellow-900 rounded-xl flex items-center justify-center mr-4">
                                    <i class="fas fa-star text-yellow-600 dark:text-yellow-400 text-xl"></i>
                                </div>
                                Rating
                            </label>
                        </div>
                        <div data-aos="fade-left" data-aos-delay="350">
                            <div class="rating-container">
                                <div class="rating-option" data-value="Poor">
                                    <div>üòû</div>
                                    <div class="text-sm mt-1">Poor</div>
                                </div>
                                <div class="rating-option" data-value="Fine">
                                    <div>üòê</div>
                                    <div class="text-sm mt-1">Fine</div>
                                </div>
                                <div class="rating-option" data-value="Good">
                                    <div>üôÇ</div>
                                    <div class="text-sm mt-1">Good</div>
                                </div>
                                <div class="rating-option" data-value="Too Good">
                                    <div>üòä</div>
                                    <div class="text-sm mt-1">Too Good</div>
                                </div>
                                <div class="rating-option" data-value="Welldone">
                                    <div>ü§©</div>
                                    <div class="text-sm mt-1">Welldone</div>
                                </div>
                            </div>
                            <select id="rating" class="hidden">
                                <option value="select">Select</option>
                                <option value="Poor">Poor</option>
                                <option value="Fine">Fine</option>
                                <option value="Good">Good</option>
                                <option value="Too Good">Too Good</option>
                                <option value="Welldone">Welldone</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div data-aos="fade-right" data-aos-delay="400">
                                <label for="message"
                                    class="block text-xl font-semibold text-gray-800 dark:text-white mb-4 flex items-center">
                                    <div
                                        class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900 rounded-xl flex items-center justify-center mr-4">
                                        <i class="fas fa-comment-dots text-indigo-600 dark:text-indigo-400 text-xl"></i>
                                    </div>
                                    Message
                                </label>
                                <textarea id="message" rows="4" placeholder="Enter your Message"
                                    class="form-input"></textarea>
                            </div>

                            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane mr-3"></i>
                                Submit Feedback
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="feedbackContainer" class="feedback-slider">
        <h1 class="feedback-text">What People says</h1>
    </div>

    <!-- Animation AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            once: true,
            duration: 1000
        });
    </script>
    <!-- Our JS -->
    <script type="module" src="./app.js"></script>
</body>

</html>
